{% load static %}
<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}Starlink Clone{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/swiper-icons.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/Footer-Dark-Multi-Column-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/Hero-Carousel-images.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled-4.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled-11.css' %}">
    <link rel="stylesheet" href="{% static 'css/Media-Slider-Bootstrap-3-media.slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/Media-Slider-Bootstrap-3.css' %}">
    <link rel="stylesheet" href="{% static 'css/Simple-Slider-swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Simple-Slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled-10.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled-12.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled-6.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled-7.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled-9.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/Pricing-Yearly--Monthly-badges.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/Simple-Slider-swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/Simple-Slider.js' %}"></script>
    <script src="{% static 'js/Media-Slider-Bootstrap-3-media.slider.js' %}"></script>
    <script src="{% static 'js/script.min.js' %}"></script>
    {% block extra_js %}{% endblock %}

</html>
